        demo:
            title: "Create and run your Selenium webdriver tests, step by step"
            title1: "Sample test scenario"
            step1_0: "this video presents the simple scenario that we will automate in the following videos. It consists of connecting to the ALFYFT application, creating a user, modifying it and deleting it."
            title2: "Step 1 - The project and its variables"
            step2_0: "create the project, the test environment and its variables, and then a first set of data"
            title3: "Step 2 - The application schema"
            step3_0: "plot the application schema. It serves as a support for referencing user interface elements and storing basic functions of the application under test"
            title4: "Step 3 - Referencing the elements"
            step4_0: "use the ALFYFT add-in to reference all elements of the user interface"
            title5: "Step 4 - Procedures (basic functions)"
            step5_0: "create parameterized procedures and insert predefined unit actions applied to the referenced elements"
            title6: "Step 5 - The test"
            step6_0: "create a test and feed it with our procedures by valuing their parameters"
            title7: "Step 6 - Run the test"
            step7_0: "choose a test configuration. Use the ALFYFT client to declare a test run computer. Submit the test. View results"
            title8: "Step 7 - The test suite"
            step8_0: "build a test suites. Force test configuration items on some test suites nodes: Submit a single test on different browsers, devices, and datasets within a test suites"
            title9: "Step 8 - Run the test suite"
            step9_0: "submit the test suite. Choose the default configuration that applies if there is no forced configuration on the node. Launch the appium server to run the first forced node on an Android mobile configuration"
            title10: "Step 9 - The campain"
            step10_0: "create a release, a cycle and a campain. Add test suites to the campain, force a configuration on a test suite, submit the campain, track its progress and view its results"
            title11: "Comparison of screenshots"
            step11_0: "let's see how ALFYFT allows us to compare 2 snapshots of the same test suite between 2 executions"
            title12: "Step 10 - The covers"
            step12_0: "visualize the coverage of the tests of a campain, visualize the coverage of the application schemas"
            title13: "Customize bug, workflow, kanban"
            step13_0: "set up bug entry cards, create custom cards, create workflows and kanbans"
    produit:
        description1: "'ALFYFT', Selenium / Appium automated test management solution consists of 3 products:"
        description10: "ALFYFT Rasta Center Web App"
        description11: " this web application makes it possible to centralize the management of all your benchmark of automated tests Selenium webdriver, it accompanies you in its construction and its maintenance"
        description12: " it allows to submit test campains to remote computers, to receive and store run results"
        description13: " it can manage in kanbans via custom workflows all types of cards: bug, function, user story, use case, task"
        description14: " the tests are created in 3 ways: either by automatic conversion of user stories written in Gherkin, or by directly adding a free test or an ATDD typed test described in Gherkin language. In all cases the steps are powered by call of unit functional procedures"
        description20: "ALFYFT browser add-in"
        description21: " this add-in integrated with the chrome or firefox browser facilitates the identification of the elements of the user interface under test"
        description22: " it allows to generate lists of elements in ALFYFT format directly integrable in 'ALFYFT Web App'"
        description30: "ALFYFT remote client"
        description31: " this application, installed on each station with Selenium running the tests, scans the runs submitted by 'ALFYFT Web App' then runs them locally or on a connected mobile device"
