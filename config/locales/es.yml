        demo:
            title: "Crea y ejecuta tus Selenium webdriver pruebas, paso a paso"
            title1: "Script de prueba ejemplo"
            step1_0: "este video presenta el script simple que automatizaremos en los siguientes videos. Consiste en conectarse a la aplicación ALFYFT, crear un usuario, modificarlo y eliminarlo."
            title2: "Paso 1 - El proyecto y sus variables"
            step2_0: "Crear el proyecto, el entorno de prueba y sus variables, luego un primer conjunto de datos"
            title3: "Paso 2 - El esquema de aplicación"
            step3_0: "tracer El esquema de aplicación.Sirve como soporte a la  referenciación de los elementos interfaz de usuario y almacenamiento de funciones básicas de la aplicación bajo prueba"
            title4: "Paso 3 - referenciación de los elementos"
            step4_0: "utilizar el add-in ALFYFT para refernciar todos los elementos interfaz de usuario"
            title5: "Paso 4 - Procedimientos (funciones básicas)"
            step5_0: "Crear procedimientos parametrizados e inserte acciones unitarias predefinidas aplicadas a elementos referenciados"
            title6: "Paso 5 - La prueba"
            step6_0: "Crear una prueba y alimentarlo con nuestros procedimientos valorando sus parámetros"
            title7: "Paso 6 - Ejecutar la prueba"
            step7_0: "elige una configuración de prueba. Utilice el cliente ALFYFT para declarar un ordenador de ejecución de prueba. Presentar la prueba. Ver resultados"
            title8: "Paso 7 - La suite de pruebas"
            step8_0: "construire une suite de pruebas. Forcer des éléments de la configuration de prueba sur des noeuds de la suite : soumettre un seul et même prueba sur des browsers, devices et conjunto de datosdifférents au sein d'une suite"
            title9: "Paso 8 - Ejecutar la suite"
            step9_0: "someter la suite. Elija la configuración predeterminada que se aplica si no hay configuración forzada en el nodo. Inicie el servidor appium para ejecutar el primer nodo forzado en una configuración móvil de Android "
            title10: "Paso 9 - Las campañas"
            step10_0: "Crear una release, un cyclo y una canpaña. Añadir suites a la campaña, forzar una configuración en una suite, someter la campaña, seguir su progreso y ver sus resultados "
            title11: "Comparación de capturas de pantalla"
            step11_0: "veamos cómo ALFYFT nos permite comparar 2 instantáneas de la misma suite entre 2 ejecuciones"
            title12: "Paso 10 - Las coberturas"
            step12_0: "visualiszar la cobertura des pruebas de una campaña, visualizar la cobertura del esquema de aplicación"
            title13: "Personnalizar defectos, workflow, kanban"
            step13_0: "parametrar las fichas de entrada de defectos, Crear fichas personnalisadas, Crear des workflow et des kanbans"
    produit:
        description1: "La solución de gestión de pruebas automatizada Selenium / Appium 'ALFYFT' consta de 3 productos :"
        description10: "ALFYFT Rasta Center Web App"
        description11: " esta aplicación web permite centralizar la gestión de todo  su repositorio de pruebas automatizadas Selenium webdriver, le acompaña en su construcción y mantenimiento"
        description12: " permite someter las campañas de pruebas a los ordendores distantes, receptionar y almacenar los resultados"
        description13: " permite gestionar en kanbans a través  de workflows personalizados todos tipos de fichas : bug, tarea, user story, use case"
        description14: " las pruebas se crean de 3 formas: ya sea mediante la conversión automática de historias de usuario escritas en Gherkin o agregando directamente una prueba gratuita o una prueba escrita de ATDD descrita en el lenguaje Gherkin En todos los casos los pasos están potenciados por llamada de procedimientos funcionales unitarios."
        description20: "ALFYFT browser add-in"
        description21: " este add-in incorporado al navegador Chrome o Firefox facilita la identificación de elementos de la interfaz de usuario bajo prueba"
        description22: " permite generar listas de elementos en formato ALFYFT directamente integrables en 'ALFYFT Web App'"
        description30: "ALFYFT remote client"
        description31: " esta aplicación, instalada en cada estación con Selenium ejecutando las pruebas, escanea los run sometidos  por 'ALFYFT Web App' y luego las ejecuta localmente o en un móvil conectado"
        description32: " transmite los resultados de las pruebas y otras capturas de pantalla a'ALFYFT Web App'"
        description40: "Vaya al espacio 'plantillas' para más detalles"
